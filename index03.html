<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="processo_fora.php" method="post">

        <fieldset>
            <legend>Dados Gerais</legend>
             
            <ladel for="nome" >Nome:</ladel>
            <input type="text" minlength="3" id="nome" name="nome" required />

            <ladel for="data_nascimento">Data de Nascimento</ladel>
            <input type="text" id="data_nascimento" name="data_nascimento"/>

            <label for="cpf">CPF</label>
            <input type="tel" maxlength="11" id="cpf" name="cpf" required />

            <label for="tel"> Tel. Celular</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11-99999" pattern="[0-9] (2)-[0-9](5)-[0-9] (4)" required />
        </fieldset>

        <fieldset>
            <legend>Endere√ßo</legend>

            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo-endereco" name="tipo_endereco">
                <option value="">Selecione</option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>


            <ladel for="logradouro_endereco" >Logradouro</ladel>
            <input type="text" id="logradouro_endereco" name="logradouro_endereco">
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <ladel for="tipo_msg">Tipo de Mensagem</ladel>
            <input type="radio" name="tipo_msg" value="Sugestao" />
            <input type="radio" name="tipo_msg" value="Critica" />
            <input type="radio" name="tipo_msg" value="Elogio" />

            <label for="msg">Mensagem</label>
            <textarea id="msg" name="msg"></textarea> 
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o Formulario</button>
        </fieldset>

    </form>    
</body>
</html>
