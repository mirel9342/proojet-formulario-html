<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples e mais Elaborada </title>
</head>
<body>
    <section>
        <h1>Tabela Simples</h1>
        <table border="1">
            <tr>
                <td>Alex</td>
                <td>Html</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Html</td>
                <td>10</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Tabela mais elaborada</h2>
        <table border="1">
            <tr>
                <th>Aluno</th>
                <th>Disciplinas</th>
                <th>Nota</th>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Html</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Html</td>
                <td>10</td>
            </tr>
        </table>
    </section>
    
</body>
</html>
